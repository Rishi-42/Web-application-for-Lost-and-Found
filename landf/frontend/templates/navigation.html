{% load static %}
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="cache-control" content="max-age=604800" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Lost and Found</title>
        <link href="{% static 'images/favicon.ico' %}"
              rel="shortcut icon"
              type="image/x-icon">
        <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
        <link href="{% static 'css/bootstrap.css' %}"
              rel="stylesheet"
              type="text/css"/>
        <link href="{% static 'fonts/fontawesome/css/all.min.css' %}"
              type="text/css"
              rel="stylesheet">
        <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/responsive.css' %}"
              rel="stylesheet"
              media="only screen and (max-width: 1200px)"/>
        <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
        <script >
        /// some script
        // jquery ready start
        $(document).ready(function() {
        // jQuery code
        });
        // jquery end
        </script>
    </head>
    <body>
        <header class="section-header">
            <section class="header-main border-bottom">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3
                         col-md-3 col-6">
                            <a href="{% url 'newsfeed' %}" class="brand-wrap">
                                <img class="logo" src="{% static 'images/logo.png' %}">
                            </a>
                        </div>
                    <div class="col-lg-2 col-md-3 col-6">
                        <a href="{% url 'newsfeed' %}" >Posts</a>
                    </div>
                <div class="col-lg-2 col-md-3 col-6">
                        <a href="{% url 'newsfeed' %}" >Posts</a>
                    </div>
                <div class="col-lg-2 col-md-3 col-6">
                        <a href="{% url 'newsfeed' %}" >Posts</a>
                    </div>
                        
                        <div class="col-lg-2 col-md-3 col-6">
                            <div class="d-flex justify-content-end">
                                    <small class="title text-muted text-center">Welcome</small>
                                    {% if user.id is None %}
                                        <div>
                                            <a href="{% url 'signin' %}">Sign in</a> <span class="dark-transp">|</span>
                                            <a href="{% url 'register' %}">Register</a>
                                        </div>
                                    {% else %}
                                        <div class="text text-center">
                                            <a href="{% url 'home' %}">{{ user.username }}</a>
                                        </div>
                                    </div>
                                    <a href="{% url 'dashboard' %}" class="widget-header pl-3 ml-3">
                                        <div class="icon icon-sm rounded-circle border">
                                            <i class="far fa-newspaper"></i>
                                        </div>
                                    </a>
                                    <a href="{% url 'signout' %}" class="widget-header pl-3 ml-3">
                                        <div class="icon icon-sm ">
                                            <i class="fas fa-sign-out-alt"></i>
                                        </div>
                                    </a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        {% block start %}{% endblock %}
    </body>
</html>
