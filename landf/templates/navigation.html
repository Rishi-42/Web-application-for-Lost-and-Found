{% load static %}
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="cache-control" content="max-age=604800" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Lost and Found</title>
        <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
        <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'fonts/fontawesome/css/all.min.css' %}"
              type="text/css"
              rel="stylesheet">
        <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/responsive.css' %}"
              rel="stylesheet"
              media="only screen and (max-width: 1200px)"/>
        <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
        <script >
        /// some script
        // jquery ready start
        $(document).ready(function() {
        // jQuery code
        });
        // jquery end
        </script>
    </head>
    <body>
        <header class="section-header">
            <section class="header-main border-bottom">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-3 col-6">
                            <a href="#" class="brand-wrap">
                                <img class="logo" src="{% static 'images/logo.png' %}">
                            </a>
                        </div>
                        <a href="./feed.html" class="btn btn-outline-primary">Posts</a>
                        <div class="col-lg  col-md-6 col-sm-12 col">
                            <form action="#" class="search">
                                <div class="input-group w-100">
                                    <input type="text"
                                           class="form-control"
                                           style="width:60%;"
                                           placeholder="Search">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                            <div class="d-flex justify-content-end mb-3 mb-lg-0">
                                <div class="widget-header">
                                    <small class="title text-muted text-center">Welcome</small>
                                    <div>
                                        <a href="./signin.html">Sign in</a> <span class="dark-transp">|</span>
                                        <a href="./register.html">Register</a>
                                    </div>
                                </div>
                                <a href="./personalpost.html" class="widget-header pl-3 ml-3">
                                    <div class="icon icon-sm rounded-circle border">
                                        <i class="far fa-newspaper"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>


{% block start %}
{% endblock %}



    </body>
</html>
